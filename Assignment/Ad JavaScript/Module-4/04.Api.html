<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    
    <table border="1">
        <thead>
            <td>Title</td>
            <td>Image</td>
            <td>Description</td>
            <td>Category</td>
            <td>Price</td>
        </thead>
        <tbody id="data">
        </tbody>
    </table>


<script>
    let value = "";
    fetch("https://fakestoreapi.com/products")
    .then((res)=>{ return res.json()})
    .then((data)=>{
        data.forEach(e => {
            console.log(e)
            value += `
            <tr>
                <td>${e.title}</td>
                <td><img src="${e.image}" alt=""></td>
                <td>${e.description}</td>
                <td>${e.category}</td>
                <td>${e.price}</td>
            </tr>
            `
            document.getElementById("data").innerHTML = value;
        }); 
    });
</script>

</body>
</html>
